<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}
    <title>{% block title %}SCHMARQL{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    {% block head_last %}{% endblock %}
  </head>

  <body>
    <header class="p-3" style="border-bottom: 2px solid #ccc; background-color: #eee;">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a href="/" title="The Homepage" class="nav-link px-2 text-secondary">SCHMARQL</a>
            </li>
            <li>
              <a href="/doc/about" class="nav-link px-2" title="About">About</a>
            </li>
          </ul>          
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="p-2 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3">
            &middot;
          </div>
          
          <div class="col-sm-6">
            <ul>
                <li style="list-style-type: none"><a style="margin: 0" class="btn" href="/doc/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>  
</html>
